      The rain tasted of salt and regret. Detective Sarah Monroe pulled her coat tighter, the damp chill seeping into her bones despite the thick wool. Port Blossom wasn’t a town you *visited*; it was a place people got stuck in, like driftwood snagged on hidden reefs. And right now, it felt distinctly unsettling.
      The small police station smelled of damp wood and decades-old coffee. Chief Robert Dalton, a man whose face was carved from granite and worry, greeted her with a curt nod. His eyes, the color of faded denim, held an unspoken plea.
      “Detective Monroe,” he rumbled, his voice gravelly from years of shouting over the crashing waves and dwindling budgets. “Glad you’ve arrived. Things…well, things are peculiar.”
      “Peculiar how, Chief?” Sarah asked, her voice steady despite the tightness in her chest. Insomnia was a constant companion; she’s used to an undercurrent of unease, a low hum beneath her skin. This felt different.
      “Three people found in the last month,” Dalton explained, gesturing to a corkboard plastered with photos. Each picture showed a person found near the shoreline, seemingly asleep or lost in thought. But it was what *accompanied* them that made Sarah’s stomach clench.
      Beside each body, scrawled in elegant calligraphy on a smooth piece of driftwood or embedded within the sand, was a sequence of symbols. Not random graffiti; these were codes, intricate and deliberate.
      “They call it the Midnight Cipher,” Dalton continued, his face grimacing. “Local papers are having a field day with it.”
      Sarah’s gaze swept over the board, her photographic memory already cataloging every detail of each symbol. She felt a familiar surge – that electric hum that meant her brain was firing on all cylinders, analyzing, dissecting. "Have you had any luck deciphering them?"
      Dalton shook his head, a weary sigh escaping him. "Our best minds have been stumped. It’s…old-fashioned, somehow. Like something out of a history book.”
      “I'm on it, Chief," Sarah stated firmly. She needed to feel the weight of a case in her hands – any case—to quiet the ghosts that rattled around inside her.
      Marcus Webb, a young reporter with perpetually rumpled hair and an eager grin, practically bounced into the station. He was all energy, a stark contrast to Dalton’s stoicism. “Detective Monroe! So you've arrived! Marcus Webb, Port Blossom Gazette. Wonderful to meet you.” He extended a hand, his grip surprisingly firm. 
      “Detective Monroe,” she acknowledged, her gaze assessing him. He was observant, too much so for a small-town reporter. “Mr. Webb.”
      “I’ve been following this case closely,” he said, his eyes bright with ambition. “It's quite the story, don’t you think? The town is buzzing.”
      “I’m here to solve the case, not discuss its popularity,” Sarah replied, her voice clipped. 
      “Of course, of course," Marcus chuckled nervously. "Just thought you might appreciate the local perspective.” 
      Later that evening, back at the rented cottage overlooking the turbulent sea, Sarah spread out a map of Port Blossom. The symbols from each cipher were meticulously copied onto it. She felt an inexplicable pull, a sense of recognition she couldn't explain. 
      A sleek black cat materialized from the shadows, weaving between her legs and rubbing against her ankles. “Quite a mess you've gotten yourself into, haven’t you?” the cat purred. His voice was deep and melodious, a startling contrast to his feline form. 
      Sarah didn’t even flinch. She was used to the unexpected. "You can talk?" she asked, stating a fact, not posing a question.
      The cat, who she’s named Fart (much to her own quiet amusement), flicked his tail dismissively. “Naturally. It’s quite rude to stare, you know.” He hopped onto the table, his emerald eyes fixed on the map. “Those symbols…they’re old. Very old.”
      "You recognize them?" Sarah inquired, ignoring Fart's apparent disdain for manners. 
      “They echo a forgotten tale,” Fart murmured, gazing intently at one of the symbols. "A story lost to time."
      The next morning, Sarah found herself back at the police station, pouring over old records with Dalton. As she sifted through yellowed newspaper clippings and faded police reports, a name surfaced repeatedly: Elias Thorne. Thirty years ago, Thorne, a renowned historian and collector of antique ciphers, disappeared without a trace. A string of similar coded messages had been found around Port Blossom just prior to his vanishing. The case was officially closed, deemed a "tragic accident," but whispers of something more sinister persisted.
      Dalton’s face paled as she brought up Thorne's name. "Elias… that was a difficult time," he mumbled, avoiding her gaze. 
      "Why do you look so uncomfortable, Chief?" Sarah pressed gently.
      He cleared his throat, the color returning to his face slowly. “I was a rookie back then. We… we didn’t know what to make of it.” 
      “And you never reopened the case?” Sarah asked, her eyes narrowed. “Even with these new messages mirroring those from thirty years ago?”
      Dalton’s silence was an answer in itself. As Sarah left the station, she felt a cold certainty grip her. Port Blossom's quiet facade hid a dark secret, and the Midnight Cipher was just the beginning. 
      Later that evening, back at her cottage, Fart sat perched on a windowsill, watching the storm clouds gather. "The cat actually is a prince of darkness.” he stated matter-of-factly, as if simply stating the weather. "You'd best get used to it."

