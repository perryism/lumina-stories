      **Chapter 2: The Journalist’s Gambit**
      The rain hadn’t let up since dusk, a relentless drumming against the precinct windows that amplified Sarah's already frayed nerves. Chief Dalton’s terse dismissal of Marcus Webb had echoed in her mind – “Amateur chasing shadows, Monroe. Don’t waste our time.” But the unease gnawing at her felt disproportionate to Dalton's contempt, and she found herself inexplicably drawn back to the journalist’s persistent claims.
      She'd spent the evening poring over the original case files, a physical manifestation of her restless insomnia.  The faded photographs of Silas Blackwood’s study – the overturned chess set, the cryptic symbols chalked on the blackboard - felt like a ghostly replay of a tragedy she hadn't lived through, yet somehow *felt*. 
      A knock on the door startled her. Marcus Webb stood in the doorway, rain slicking back his dark hair, a wry smile playing on his lips. He wasn’t wearing the polished reporter’s veneer from earlier; tonight, he seemed almost…casual.
      “Still wrestling with the ghosts, Detective?” he asked, his voice low and almost conspiratorial.
      “I’m reviewing the evidence,” Sarah snapped, bristling at his presence.  "As I'm legally permitted to do."
      He didn’t react to her curtness. Instead, he held up a small, clear plastic bag containing something she's initially overlooked – a single, black cat hair. “Found this tucked behind the bookshelf in Blackwood's study,” he said, carefully placing it on her desk. “The original investigators missed it.”
      Sarah frowned, dismissing it as insignificant. "A cat hair? What am I supposed to do with that?"
      “Blackwood didn’t own a cat,” Marcus countered, his eyes locked on hers. “His housekeeper swore she never saw one in the house. But this…this isn't a common breed, Detective.” He pulled out his phone and displayed an image – a sleek, black cat with piercing emerald eyes. "This is a Sokoke. Extremely rare. Only found in Kenya, and prized for their…unusual qualities.”
      Sarah felt a prickle of unease. The original files meticulously detailed Blackwood’s possessions, and a cat was nowhere on the list. “So you've researched rare breeds of cats?” she asked, her voice laced with skepticism.
      "I’m a journalist," he said, spreading his hands in an innocent gesture. "I research things.” He paused. “I learned that some cultures believe black cats, particularly those with emerald eyes…are conduits for something beyond our understanding.”
      She scoffed. "Superstition, Webb."
      "Perhaps," he conceded. “Or perhaps a sophisticated cover for something…older.” He pointed to a photograph of the chalkboard, focusing on one of the symbols. “This isn’t just random scribbling, Detective. It's a variation of an ancient summoning sigil. Used to…invite entities.”
      Sarah’s photographic memory clicked into gear, replaying the symbol in her mind. Something about it resonated with a deep-seated unease she couldn’s quite place. “Don’t tell me you think Blackwood was dabbling in the occult?”
      “I'm saying he was interested in *something* that the official record has conveniently glossed over.” He leaned closer. “And I have a theory about that cat hair, Detective. A very peculiar one.”
      She raised an eyebrow, challenging him to elaborate. 
      “I researched Sokokes,” he continued, his voice dropping even lower. “They aren’t just rare, they’re…linked to a very specific mythology.” He paused for dramatic effect. “They're often depicted as familiars, companions to beings… from a place beyond our own.”
      “And you’re suggesting Blackwood had an otherworldly visitor?” she asked, her voice dripping with disbelief.
      “I’m suggesting that the cat hair isn't just a curious anomaly, Detective,” he said softly. “It’s a calling card.”
      The absurdity of it almost made her laugh, but the intensity in Marcus’s gaze held her captive. She felt a shift within herself, a subtle loosening of the rigid skepticism she'd cultivated as a shield against her own demons.  Suddenly, Dr. Elena Vasquez’s voice drifted from the break room.
      “Sarah? You still working? I made some chamomile tea, if you need it.”
      Elena’s presence was a welcome anchor. Sarah sighed, turning back to Marcus. "This is ridiculous, Webb."
      "Is it?" He gestured to the files again. “Or are you just unwilling to consider possibilities that challenge your worldview?”
      Before Sarah could respond, she noticed something else in the photograph of Blackwood’s study. Something she hadn't seen before, obscured by shadows and the grainy quality of the original print. A faint shimmer emanating from the cat hair on the floor, an unnatural luminescence that seemed to pulse with a silent energy.
      She felt a chill crawl down her spine, a primal fear she hadn't experienced since childhood. “What did you say about the mythology?” she asked, her voice barely a whisper.
      Marcus’s smile widened, revealing a hint of something darker than charm in his eyes. "The Sokoke is not merely a cat, Detective,” he said, his voice hushed with almost reverent awe. “It is a prince of darkness, bound to the earth by ancient pacts. A messenger from realms beyond human comprehension.”
      Sarah stared at him, speechless and momentarily paralyzed by the implications. The rain hammered against the windows with renewed ferocity, and for a moment, she felt utterly alone in the precinct, surrounded by ghosts and whispers of a truth far stranger than anything she had ever imagined. 
