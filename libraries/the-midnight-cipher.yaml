    summary: |
      The decoded messages lead Sarah to old newspaper clippings and dusty town records, revealing the story of 'The Mariner's Riddle,' an unsolved case involving a missing fisherman and a series of unusual symbols. Chief Dalton becomes increasingly anxious as Sarah digs deeper, while Dr. Vasquez helps her understand the killer's possible motives – a need to relive the past.
