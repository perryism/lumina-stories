    summary: |
      Detective Sarah Monroe arrives in the quaint coastal town of Port Blossom to investigate a series of unsettling murders, each victim found alongside an elaborate cipher seemingly ripped from the past. As Sarah begins to unravel the coded messages with her photographic memory, she discovers a disturbing connection to an unsolved case from three decades prior—the disappearance of renowned artist Eleanor Vance. The investigation forces Sarah to confront not only the present-day killer, but also long-buried secrets surrounding her own family's involvement in the Vance case and their complicated relationship with Port Blossom.
